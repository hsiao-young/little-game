<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏 - 基础版和进阶抓鱼版</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0QFD9TJJ6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E0QFD9TJJ6');
    </script>
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        
        <!-- 基础版 -->
        <div class="game-section">
            <h2>基础版</h2>
            <p id="basicMessage">我已经想好了一个1到100之间的数字，请你来猜！</p>
            <input type="number" id="basicGuessInput" min="1" max="100">
            <button id="basicGuessButton">猜！</button>
            <p id="basicHistory"></p>
        </div>
        
        <!-- 进阶抓鱼版 -->
        <div class="game-section">
            <h2>进阶抓鱼版</h2>
            <p id="advancedMessage">鱼儿跳进了泳池，快来抓住它呀!（鱼儿抓一次会跑一次，池底是1-100的地砖铺成的）</p>
            <input type="number" id="advancedGuessInput" min="1" max="100">
            <button id="advancedGuessButton">抓！</button>
            <div id="numberButtons">
                <!-- 这里将添加15个数字按钮 -->
            </div>
            <p id="advancedHistory"></p>
            <button id="giveUpButton">放弃</button>
            <div class="game-rules">
                <strong>游戏规则（进阶抓鱼版）：</strong>想象你在捕鱼：
                <ol>
                    <li>"鱼已进网"说明当你的猜测与目标数字的差距小于等于7；</li>
                    <li>鱼不进网时，受惊吓后最多朝反方向跑出7步，；</li>
                    <li>鱼一进网后，受惊吓后最多朝反方向跑出3步；</li>
                    <li>连续猜测相同的数字3次，网会破裂，鱼会逃走（目标数字重置）；</li>
                    <li>祝你成功！！！</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
